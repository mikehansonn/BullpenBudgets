<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Square Design Buttons with Check Mark</title>
<style>
  .radio-button-container {
    display: inline-block;
    margin: 5px;
  }
  
  input[type="radio"] {
    display: none;
  }
  
  label {
    display: inline-block;
    width: 50px;
    height: 50px;
    border: 2px solid #007BFF;
    border-radius: 8px;
    cursor: pointer;
    position: relative;
    background-color: white;
    transition: background-color 0.3s, border-color 0.3s;
  }
  
  input[type="radio"]:checked + label {
    background-color: #007BFF;
    border-color: #0056b3;
  }
  
  input[type="radio"]:checked + label::after {
    content: 'âœ”';
    color: white;
    font-size: 24px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
</style>
</head>
<body>
<div class="radio-button-container">
  <input type="radio" id="button1" name="buttons">
  <label for="button1"></label>
</div>

<div class="radio-button-container">
  <input type="radio" id="button2" name="buttons">
  <label for="button2"></label>
</div>

<div class="radio-button-container">
  <input type="radio" id="button3" name="buttons">
  <label for="button3"></label>
</div>

<div class="radio-button-container">
  <input type="radio" id="button4" name="buttons">
  <label for="button4"></label>
</div>

</body>
</html>
